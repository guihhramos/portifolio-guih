<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Portifólio Guilherme</title>
</head>
<body>
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span></h1>
                <h1>meu nome é <span></span></h1>
                <h1>Guilherme Silva <span></span></h1>
            </div>

              <div class="stack-content">
                <h3>Techs :</h3>

                <div class="stacks">
                    <ul>
                        <li>
                            <div data-="LINKEDIN">
                                <img src="../svg/logo-linkedin.svg" alt="logo-linkedin">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data-="GITHUB">   
                                <img src="../svg/logo-github.svg" alt="logo-github">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>  
                            <div data-="INSTAGRAM">
                                <img src="../svg/logo-insta.svg" alt="logo-instagram">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data-="NODE">
                                <img src="../svg/node.svg" alt="logo-node">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data-="JAVA">
                                <img src="../svg/icons8-logo-java-coffee-cup (1).svg" alt="logo-java">
                            </div>
                        </li>
                    </ul>
                </div>
              </div>

        </div>
    </section>
</body>
</html>
